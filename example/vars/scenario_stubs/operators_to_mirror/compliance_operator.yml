# The operator blurb's schema is too complex to fully parametrize. It's easier
#   to simply pass it in as a string, so we do.
# More options will be present later!
operator_blurb: |
  operators:
    - catalog: registry.redhat.io/redhat/redhat-operator-index:v{{ openshift_version }}
      headsOnly: false
      packages:
        - name: compliance-operator
          startingVersion: '0.1.47'
